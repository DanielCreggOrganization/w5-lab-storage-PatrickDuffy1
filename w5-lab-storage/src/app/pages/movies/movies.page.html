<!-- src/app/pages/movies/movies.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear"></ion-input>
  </ion-item>

  <ion-segment-button value="default">
    <ion-label>Default</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>

  <ion-toggle>Default Toggle</ion-toggle><br /><br />
  <ion-checkbox>I agree to the terms and conditions</ion-checkbox><br />

  <ion-radio-group value="strawberries">
    <ion-radio value="test1">Test1</ion-radio><br />
    <ion-radio value="test2">Test2</ion-radio><br />
  </ion-radio-group>

  <ion-chip>Default</ion-chip>

  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>

  <ion-button expand="full" (click)="addMovie()">Add Movie</ion-button>

  <ion-list>
    @for (movie of movies; track movie; let i = $index) {
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h2>{{ movie.name }}</h2>
            <p>{{ movie.year }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteMovie(i)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
</ion-content>
